<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <title>Contact &mdash; Project Name</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/master.css" />
    <script src="http://maps.google.com/maps?file=api&amp;v=2&amp;key=API_KEY_HERE" type="text/javascript"></script>
    <script type="text/javascript" src="javascripts/jquery-1.2.6.min.js"></script>
    <script type="text/javascript" src="javascripts/map.js"></script>
  </head>
  <body>
    
    <div id="header">
      <a href="index.html"><img src="images/logo.png" class="logo" alt="Project Name" /></a>
      <ul class="nav">
        <li><a href="index.html"><span>Overview</span></a></li>
        <li><a href="contact.html" class="selected"><span>Contact</span></a></li>
      </ul>
    </div>
    
    <div id="page">
      
      <h1>Contact</h1>
      
      <div id="contact">
        <div class="vcard">
          <h3 class="fn n org">Business Name</h3>
          <div class="url">http://thecodingroom.co.nz</div>
          <b>Email</b>
          <a class="email" href="mailto:info@example.com">info@example.com</a><br />
          <b>Phone</b>
          <span class="tel">(03) 372 5866</span>
          <div class="adr">
            <div class="street-address">200 Armagh St</div>
            <span class="locality">Christchurch</span>
            <div class="country-name">New Zealand</div>
          </div>
        </div>
        <div class="vcard-download">
          <a href="javascript:void(location.href='http://feeds.technorati.com/contacts/'+escape(location.href))" title="vCard Download">Add to Address Book</a>
        </div>
      </div>
      
      <div id="map">
        Map of
        <div class="geo">
          <span class="latitude">-43.52832669831108</span>
          <span class="longitude">172.6408338546753</span>
        </div>
      </div>
      
    </div>
    
    <div id="footer">
      <div class="license">Project Name &copy; 2008</div>
      A <a href="http://rocketboys.co.nz">Rocket Boys</a> Experience
    </div>
    
  </body>
</html>
